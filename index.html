<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: rgb(40, 53, 66);
        margin: 0;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .box {
        background-color: honeydew;
        
    height: 70vh;
      margin-left: 15%;
        margin-top: 25%; 
         margin-right: 15%; 
        display: flex;
        align-items: center;
      
        flex-direction: column;
        
      
      }
      #fasadKijar{
        
        width: 50vw;
        padding-right: 20%;
        border: none;
        
      }

      #wow {
        font-size:20px ;
        padding: 10px;
        background-color: honeydew;
        margin-top: 10px;
        color: rgb(86, 85, 85);
        
        
      }

      #loading {

        font-size: 20px;
        background-color: honeydew;
        padding: 30px;
        
        
        /* margin-left: 10px; */
        width: 100%;
        height: 30vh;
         border: 1px solid white; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
      }

      #nextJoke {
        background-color: honeydew;
        border: 1px solid rgb(239, 248, 76);
        background-color: rgb(239, 248, 76);
        border-radius: 5px;
        font-style: normal;
        padding: 8px;
        box-shadow: 2px 2px 4px rgb(239, 248, 76);
        /* margin: 80px; */
        
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          /* 
           margin-right: 180px; */
           /* align-self: center; */
           justify-content: center;
           text-align: center;
           align-items: center;
           margin-top:10px ;
  
      }
      .last{

/* border: 1px solid black; */

      }
      @media only screen and (min-width: 768px) {
  .box {
    width: 70vw;
    height: 60vh;
    background-color: honeydew;
      margin-left: 15%;
        margin-top: 5%; 
         margin-right: 15%; 
  }
  #loading{
    background-color: honeydew;
    
    font-size:20px ;
        margin: 10px;
        padding : 10px;



  }
  #fasadKijar{
    background-color: honeydew;


  }

      }




    </style>
  </head>
  <body>
    <div class="box">
      <p id="wow">Jokes by Talal to make your day ðŸ˜ˆ</p>
       <div id="fasadKijar"><p id="loading">Joke is loading....</p> </div> 
      <div  style="background-color: honeydew" class="last">
        <button
          id="nextJoke"
          onmousedown="style.color = 'blue' "
          onmouseup="style.color= 'black' "
        >
          Next joke
        </button>
      
      </div>
    </div>

    <script>
      let loading = document.getElementById("loading");
      let button = document.getElementById("nextJoke");

      let GenerateJokes = async () => {
        try {
          let Header = {
            headers: {
              Accept: "application/json",
            },
          };

          let res = await fetch("https://icanhazdadjoke.com/", Header);
          let data = await res.json();
          loading.innerHTML = data.joke;
        } catch (error) {
          console.log(`The error is ${error}`);
        }
      };

      button.addEventListener("click", GenerateJokes);
      GenerateJokes();
    </script>
  </body>
</html>
